<script>
$(document).ready(function(){
  $("nav").mouseover(function(){
    $("nav").css("background-color","#f8f8f8");
  });
  $("nav").mouseout(function(){
    $("nav").css("background-color","transparent");
  });
});
</script>

<script>
$(document).ready(function(){
  $(window).scroll(function(){
      var scroll = $(window).scrollTop();
      if (scroll>50){
          $("nav").css("background-color","#f8f8f8");
      }
    else{
        $("nav").css("background-color","transparent");
      }
   });
  });
</script>

 <body >

<nav class="navbar navbar-expand-md navbar-light  fixed-top" >

    <a class="navbar-brand btn-default hvr-round-corners border-0  header-humberger-icon" href="{% url 'index_url' %}">Lesphon</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
   </button>

    <div class="collapse navbar-collapse  justify-content-end" id="collapsibleNavbar" >

        <form class="nav-item navbar-form mr-2 py-md-2  " role="search" method="get" id="searchform" action="{% url 'article:haystack_search' %}">

                <input type="text" name="q" class="form-control  bg-transparent border " placeholder="搜索" autocomplete="off" required=True>
                    <div class="input-group-btn">
                        <button class="btn btn-default hvr-icon-fade " type="submit"><i class="fa fa-search bg hvr-icon text-black-50"></i></button>
                    </div>
            </div><!-- /input-group -->
        </form>
        <ul class="nav navbar-nav  ">
            <li class="nav-item" >

            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

               <div class="dropdown-menu" aria-label="dropdownMenuButton">
                    <a class="dropdown-item" href="{% url 'account_logout' %}">退出</a>

                </div>
                {% else %}
                     <li class="nav-item">

 </nav>
