{% extends "base.html" %}
{% load staticfiles %}
{% block title %} 日志 {% endblock title %}
{% block content %}



    <div class="container">
        <div class="row">
            <div class="col-12">
                {% for mlog in mlogs %}
                <p>{{ mlog.body }}</p>
                {% endfor %}
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form method="post" action=".">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="tags">类别</label>
                        <input type="text" class="form-control" id = "tags" name="tags">
                    </div>
                    <div class="form-group">
                        <label for="body"></label>
                        <textarea type="text" class="form-control" id="body" name="body" rows="12"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">记录</button>
                </form>
            </div>
        </div>
    </div>







{% endblock content %}
