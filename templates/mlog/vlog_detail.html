{% extends 'base.html' %}
{% load staticfiles %}
{% block title %} {{ vlog.title }} {% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 center-block"
                <div class="title">
                    <h1>
                        {{ vlog.title }}
                    </h1>
                    <div class="alert alert-secondary" role="alert">
                        {{ vlog.author }}分享
                    </div>

                <div style="position:relative;padding: 30% 45%;">
                    {{ vlog.source|safe }}
                </div>
                    </div>
            </div>
        </div>
    </div>
{% endblock content %}
