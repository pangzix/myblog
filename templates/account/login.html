

{% extends "base.html" %}
{% load i18n %}
{% load account socialaccount %}
{% block title %}登录{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col col-sm-8 col-md-6 offset-sm-2 offset-md-3 px-xl-5">
            <div class="card rounded-0 px-3 px-lg-4">
                <div class="card-header text-center bg-white py-2">
                    <h3 class="my-1 text-info">登录</h3>
                </div>
                <div class="card-body card-login">
                    <form class="login" method="post" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_login">账号: </label>
                            <input type="text" name="login" placeholder="请输入用户名或Email" autofocus="autofocus" required
                                id="id_login" class="form-control" />

                            <small class="form-text text-muted ml-1">
                            还没有账号？
                            <a href="{% url 'account_signup' %}" style="color: cornflowerblue; ">
                                注册新账号
                            </a>
                            </small>

                        </div>

                        <div class="form-group mb-1">
                        <label for="id_password">
                            密码:
                        </label>
                        <input type="password" name="password" placeholder="请输入密码" required id="id_password"
                            class="form-control" />
                        <small class="form-text text-muted ml-1">
                            <a class="secondaryAction layui-text" href="{% url 'account_reset_password' %}">
                                忘记密码?
                            </a>
                        </small>
                        </div>

                        <div class="custom-control custom-checkbox mb-2">
                        <input type="checkbox" name="remember" id="id_remember" checked class="custom-control-input bg-info" />
                        <label for="id_remember" class="custom-control-label">
                            保持登录
                        </label>
                        </div>
                        <button class="primaryAction btn btn-info right" type="submit" id="submit_login" >确认</button>

                    </form>
                    <br>

                <div class="card-footer bg-white py-2">
                <h6 class="mb-2 mt-4">第三方登录：</h6>
                <a href="/accounts/github/login/?process=login" id="github_a"><i class="fab fa-github" style="font-size: 2em; color: dimgray;"></i></a>
                <span class="blog-meta__separator"></span>
                <a href="#" class="mr-2" id="weibo_a"><i class="fab fa-weibo" style="font-size: 2em; color: indianred;"></i></a>
                 <span class="blog-meta__separator"></span>
                <a href="#" class="mr-2" id="qq_a"><i class="fab fa-qq" style="font-size: 2em; color: dimgray;"></i></a>
                </div>
                </div>
                </div>


            </div>
        </div>
    </div>
</div>
{% endblock %}
