{% extends "base.html" %} {% load staticfiles %}
{% block title %} 个人信息 | Lesphon的个人网站 {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">

    <img src="{{ profile_social.get_avatar_url }}" style="max-width: 20%; border-radius: 15%;" class="col-md-4">
<br>
<br>
            <br>
            <div class="col-md-4">用户名: {{ user.username }}</div>
            <br>
            <form method="post" action=".">
                {% csrf_token %}
                <!-- phone -->
                <div class="form-group col-md-4">
                    <label for="phone">电话</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}">
                </div>
                <!-- bio -->
                <div class="form-group col-md-4">
                    <label for="bio">简介</label>
                    <textarea type="text" class="form-control" id="bio" name="bio" rows="12">{{ profile.bio }}</textarea>
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
