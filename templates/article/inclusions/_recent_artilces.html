<div class="widget widget-recent-posts">
  <h3 class="widget-title recent-post">最新文章</h3>
  <ul>
    {% for article in recent_article_list %}
      <li>
        <a   class=" hvr-forward no-underline recent-post__title" href="{{ article.get_absolute_url }}">{{ article.title }}</a>
      </li>
    {% empty %}
      暂无文章！
    {% endfor %}
  </ul>
</div>
