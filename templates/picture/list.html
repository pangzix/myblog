<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% load staticfiles %}
{% load article_extras %}
<!-- 写入 base.html 中定义的 title -->
{% block title %}
    光影
{% endblock title %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}

<!-- 定义放置文章标题的div容器 -->

    <div class="container">
        {% for picture in pictures %}

    <div class="row mt-3">
        <div class="card-columns">
        <div class="card hvr-glow" style="width: 18rem;">
            <a href="javascript:" data-toggle="modal" data-target="#img{{ picture.id }}" class="card-link text-muted">
        <div style="overflow: hidden">
            <img src="{{ picture.image }}" class="card-img-top hvr-grow" >
        </div>
     <div class="card-body">
        <h2 class="card-text">{{ picture.title }}</a></h2>

    </div>

</div>
        </div>
<!-- 模态框 -->
<div class="modal fade" id="img{{ picture.id }}">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- 模态框主体 -->
      <div class="modal-body">
        <img src="{{ picture.image }}" class="card-img-top " >
      </div>


    </div>
  </div>
</div>
 </div>
    {% endfor %}





{% endblock content %}
