<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% load staticfiles %}
{% load article_extras %}
<!-- 写入 base.html 中定义的 title -->
{% block title %}
    光影
{% endblock title %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}

<!-- 定义放置文章标题的div容器 -->
    <div class="container">
    <div class="row mt-3">
    {% for picture in pictures %}
        <div class="card hvr-float-shadow" style="width: 18rem;">
  <img src="{{ picture.image }}" class="card-img-top hvr-grow" >
  <div class="card-body">
    <h2 class="card-text">{{ picture.title }}</h2>
  </div>
</div>
    {% endfor %}

    </div>



{% endblock content %}
